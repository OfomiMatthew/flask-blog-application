{% extends 'layout.html' %}

{% block content %}
<h1 class="my-4">Post Details</h1>

<div class="container">
    <div class="row">
    
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="{{url_for('static',filename='images/'+post.author.image_file)}}" class="rounded-circle mr-3" alt="" style="width: 50px; height: 50px;">
                        <div>
                            <h6 class="card-subtitle mb-0 text-muted">Posted by: {{ post.author.username }}</h6>
                            <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
                        </div>
                    </div>
                    <h4 class="card-title">{{ post.title }}</h4>
                    <p class="card-text">{{ post.content }}</p>
                </div>
            </div>
        </div>
     
    </div>
</div>

{% endblock content %}
